<div id="event">
  <p id="label">
    {{event?.label}}
  </p>
  <p id="beginDate">
    From {{event?.startDate}}
  </p>
  <p id="endDate">
    To {{event?.endDate}}
  </p>
  @if (event?.artists?.length > 0) {
    <div id="artists">
      <p>Featuring: <p>
      @for (artist of event?.artists; track artist?.id) {
        <p class="artist">
          {{artist.label}}
        </p>
      }
    </div>
  }
</div>
