<div id="container">
  <div id="event">
    <div id="topRow">
      <p id="label">
        {{event?.label}}
      </p>
      <p id="beginDate">
        From {{event?.startDate}}
      </p>
    </div>
    <p id="endDate">
      To {{event?.endDate}}
    </p>
    @if ((event?.artists?.length ?? 0) > 0) {
      <div id="artists">
        <p>Featuring: <p>
        @for (artist of event?.artists; track $index) {
          <li class="artist">
            {{artist.label}}
          </li>
        }
      </div>
    }
  </div>
  <div id="delete">
    <button id='trash' (click)="deleteEvent()">
      <img ngSrc="/assets/trash-icon.svg" alt="trash" height="50" width="50"/>
    </button>
  </div>
</div>
