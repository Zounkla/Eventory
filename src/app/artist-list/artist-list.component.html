<div id="artists">
  <input type="text" placeholder="Search an artist" #filter (input)="filterArtist(filter.value)">
  @for (artist of filteredArtistList; track artist.id) {
    <div class="artist" [routerLink]="['/artists', artist.id]">
      <div class="topArtist">
        <p class="artistName">{{ artist.label }}</p>
      </div>
      <div class="bottomArtist">
        <p class="events">
          @if (artist.events.length > 0) {
            Next events : {{ artist.events.at(0)?.label }}
          }
        </p>
      </div>
    </div>
  }
</div>
<app-pagination-bar [currentPage]="pageNumber" (changePageEvent)="changePage($event)" [totalPages]="totalPages"></app-pagination-bar>
