<div class="container">
  <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="label">Name <span class="required">*</span></label>
      <input type="text"
             formControlName="label"
             id="label"
             name="label"
             placeholder="Name of the artist"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
